<script>
    function createFormSubmit(){
        let form = document.querySelector("form.noteStatusForm");
        console.log(form);
        form.onsubmit = function(evt){
            evt.preventDefault();
            let formData = new FormData(form);
            createStatusNoteAPI(formData)
        }
    }

    async function createStatusNoteAPI(noteData){
        url = '/fetch/note/status';
        await fetch(url, {
            method: "POST",
            body: noteData,
        }).then(async response => {
                if (response.status === 200) {
                    successCreateToast();
                    updateData();
                }else{
                    errorMessage(await response.json());
                }
            }
        ).catch(error=>{
            errorConnectionToast();
            console.log(error);
        })
    }

    function errorMessage(data){
        if (data.message != null){
                    M.toast({html: `${data.message}`, classes: "toastError"})
        }else{
            M.toast({html: 'Отправлены не валидные данные', classes: "toastError"})
        }
    }

    function updateData(){
        let status;
        let tabs = document.getElementsByClassName("tabs")[0];
        for (var i=0; i<tabs.children.length; ++i){
            console.log(tabs.children[i]);
            if (tabs.children[i].children[0].classList.contains('active')){
                console.log(tabs.children[i]);
                status = tabs.children[i].getAttribute("data-status");
                console.log(status)
                break;
            }
        }
        loadNotesList(q=status);
    }

    function successCreateToast(){
        M.toast({html: ' Статус изменен', classes: "toastSuccess"})
    }




    /*Ошибка при отсутсвии интернета и серверных ошибках(редактирование, удаление, создание)*/
    function errorConnectionToast(){
        M.toast({html: 'Нет соединения', classes: "toastError"})
    }

        async function getDetailNote(id){
          let modal = document.getElementById("modal1");
          modal.innerHTML = preloader;
          let url = '/fetch/notes/'+id;
          const current_user_id = {{request.user.id}};
          await fetch(url).then(async response => {
              if (response.status === 200) {
                  let userHistory;
                 let response_data = await response.json();
                 createDetail(response_data);
                 let note_user_index = response_data.users[response_data.user_index-1].user.pk;
                 console.log(note_user_index);
                 if (note_user_index === current_user_id && response_data.status === null) {
                     showStatusButton(response_data.id);
                 }else{
                     for (var i=0; i<response_data.users.length; ++i){
                         let elem = response_data.users[i];
                         console.log(elem);
                         if (current_user_id === elem.user.pk){
                             let userStatus;
                             let userComment;
                             let userDateCreate = `${elem.date_create.substring(0,10)}   <span style="color: grey">(${elem.date_create.substring(11,19)})</span>`;
                             if (elem.status === 'success'){
                                 userStatus = 'Подписано';
                             }else if (elem.status === 'edit'){
                                 userStatus = 'На редактирование';
                             }else if (elem.status === 'error'){
                                 userStatus = 'Отказано';
                             }

                             if (elem.comment === null || elem.comment === ''){
                                 userComment = '<p class="no_comment">Без комментариев</p>';
                             }else{
                                 userComment = `<p>Комментарии: ${elem.comment}</p>`;
                             }
                             userHistory = `
                                <span class="my_status_title">Мой статус</span>
                                <div class="my_status">
                                    Статус: ${userStatus}
                                    ${userComment}\n
                                    Дата: ${userDateCreate}
                                </div>
                             `;
                             break;
                         }

                 }

                throw new Error(response.status);
              }

              modal.innerHTML = "<div class='connection_error'>Ошибка<br>Нет связи с сервером</div>";

        function getCookie(name) {
          let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
          ));
          return matches ? decodeURIComponent(matches[1]) : undefined;
        }

		function setDisplay(display,q,paginator){
