{% extends 'base.html' %}

{% block head %}
    <style>
    .form_item{
        width:400px;
        display:flex;
        justify-content:space-between;
        margin-bottom:20px;
        align-items:center;
    }
    .form_box{
        width:500px;
        margin:40px auto;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
    }
    .form_box label{
        color: #474747;
        font-size: 17px;
    }
    .form_box input[type="text"]{
        border: 2px solid #47a2ff;
        height: 30px;
        background: #f7fdff;
        border-radius: 10px;
        width:200px;
    }
    .department_image_label{
        width:100px;
        height:100px;
        background-color:#4a99ed;
        display:flex;
        align-items:center;
        justify-content:center;
        color:white !important;
        font-size:32px !important;
        border-radius:15px;
        border:1px dashed;
        cursor:pointer;
    }
    #department_file{
        display:none;
    }
    .form_button{
        padding: 15px 25px;
        border: 0px solid white;
        border-radius: 10px;
        color: white;
        box-shadow: 0px 0px 2px #8d8d8d;
        margin-top: 20px;
        background-color: #4a99ed;
        cursor:pointer;
    }
    </style>
{% endblock %}

{% block title %}
Добавление отдела
{% endblock %}

{% block content %}
<div class="content">
    <h3 class="content_title">
        Добавление отдела
    </h3>
    <form action="{% url 'department_add' %}" class="form_box" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form_item" style="justify-content:center;">
            <label for="department_file" class="department_image_label">
                +
            </label>
            <input type="file" name="picture" id="department_file">
        </div>
        <div class="form_item">
            <label for="">Название отдела</label>
            <input type="text" name="name">
        </div>
        <button type="submit" class="form_button">
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
